{% extends "_base.html" %}

 {% block title %}
 محمد حسن خدامی | مقالات
 {% endblock title %}

{% block content %}
	
			<!-- Wrapper -->
		<div class="wrapper">
		
			<!-- Started -->
			<div class="section started">
				<div class="centrize full-width">
					<div class="vertical-center">
						<div class="started-content">
							<div class="h-title glitch-effect" data-text="مقالات">مقالات</div>
							<div class="h-subtitle typing-bread">
								<p><a href="{% url "index" %}">خانه</a> / <a href="{% url "blog" %}">مقالات</a></p>
							</div>
							<span class="typed-bread"></span>
						</div>
					</div>
				</div>
				<a href="#" class="mouse_btn"><span class="ion ion-mouse"></span></a>
			</div>
			
			<!-- Blog -->
			<div class="section blog">
				<div class="content">
					<div class="title">
						<div class="title_inner">آخرین مقالات</div>
					</div>
					<div class="box-items">
						<div class="box-item">
							<div class="image">
								<a href="blog_inner-dark.html">
									<img src="images/works/work1.jpg" alt="" />
									<span class="info">
										<span class="centrize full-width">
											<span class="vertical-center">
												<span class="ion ion-ios-book-outline"></span>
											</span>
										</span>
									</span>
								</a>
							</div>
						</div>
						{% for article in articles %}
						
						<div class="box-item">
							<div class="image">
								<a href="{{ article.get_absolute_url }}">
									<img src="{{ article.image }}" alt="{{ article.alt_image }}" />
									<span class="info">
										<span class="centrize full-width">
											<span class="vertical-center">
												<span class="ion ion-ios-book-outline"></span>
											</span>
										</span>
									</span>
								</a>
							</div>
							<div class="desc">
								<div class="date">{{ article.created }}</div>
								<a href="{{ article.get_absolute_url }}" class="name">{{ article.title }}</a>
							</div>
						</div>
						{% endfor %}
					</div>
					<div class="clear"></div>
				</div>
			</div>
		
		</div>


{% endblock content %}
